		<script>
			const grid = document.querySelector('.grid');
			const columnWidth = 320 + 20; // card width + gutter

			const updateGridWidth = () => {
				const columns = Math.floor((window.innerWidth - 40) / columnWidth); // 40px padding
				grid.style.width = (columns * columnWidth - 20) + 'px'; // remove extra gutter on last column
			};

			updateGridWidth();
			window.addEventListener('resize', () => {
				updateGridWidth();
				msnry.layout(); // re-layout Masonry on resize
			});

			const msnry = new Masonry(grid, {
				itemSelector: '.card',
				columnWidth: '.grid-sizer',
				gutter: 20,
				horizontalOrder: true
			});

			// Function to generate the Cards
			const generateCards = (data) => {
				data.forEach((item, index) => {
					setTimeout(() => {
						const card = document.createElement('a');
						card.href = `https://steamcommunity.com/profiles/${item.id}`;
						card.className = 'card';
						card.target = '_blank';
						card.innerHTML = `
							<img src="/stock/youtried.png" class="card-image" alt="Image">
							<iframe src="https://gamer2810.github.io/steam-miniprofile/?accountId=${item.id}"></iframe>
							<div class="comment">${item.description}</div>
						`;
						grid.appendChild(card);
						msnry.appended(card); // Adds a new card to Masonry.
						
						// If it's the last card, generate the additional content
						if (index === data.length - 1) {
							addAdditionalContent();
						}
					}, index * 200); // 0.2 seconds Interval between each Cards
				});
			};


			// Function to add the additional content
			const addAdditionalContent = () => {
				const additionalContent = document.getElementById('additional-content');
				additionalContent.innerHTML = `
					<hr>
					<h2>Much more could not have been mentionned...</h2>
					<img src="/stock/steam_blocked.png" alt="Image">
				`;
			};

			// Load the data from a JSON File
			fetch('/stock/data_steam_fraud.json')
				.then(response => response.json())
				.then(data => generateCards(data))
				.catch(error => console.error('Erreur lors du chargement des donn√©es:', error));
